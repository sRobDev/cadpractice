<!DOCTYPE html>
<head xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CAD Practice</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
    <link rel="styleSheet" href="bower_components/angular-ui-grid/ui-grid.min.css"/>
    <link rel="stylesheet" href="app.css">
</head>
<body ng-app="cadprac" class="page">

    <div class="page-header">
        <div class="header-element">
            <img src="resources/CTS.jpg" alt="Comcast Technology Solutions" style="width:150px;height:100px">
        </div>
    </div>

    <div class="page-content">
        <div class="page-sidebar">
            <div class="sidebar-element">
                <a ui-sref="Spots" class="sidebar-link">Spots</a>
            </div>
            <div class="sidebar-element">
                <a ui-sref="Orders" class="sidebar-link">Orders</a>
            </div>
            <div class="sidebar-element">
                <a ui-sref="Destinations" class="sidebar-link">Destinations</a>
            </div>
            <div class="sidebar-element">
                <a ui-sref="Settings" class="sidebar-link">Settings</a>
            </div>
        </div>
        <div class="content-area">
            <div class="content-titlebar">
                <span id="title-span" ng-bind="$state.current.data.pageTitle"></span>
            </div>
            <div class="content-items">
                <ui-view></ui-view>
            </div>
        </div>
    </div>

    <div class="page-footer">
        <div class="footer-element">
            <a ui-sref="Support" class="footer-link">Support</a>
        </div>
        <div class="footer-element">
            <a ui-sref="Admin" class="footer-link">Admin</a>
        </div>
        <div class="footer-element">
            <a href="https://www.comcasttechnologysolutions.com/" class="footer-link">CTS Home</a>
        </div>
        <div class="footer-element">
            <span id="span-copyright">&copy; 2017 CTS</span>
        </div>
        <div class="footer-element">
            <div class="footer-logo">
                <img src="resources/CTS.jpg" alt="Comcast Technology Solutions" style="width:150px;height:100px">
            </div>
        </div>
    </div>

</body>
</html>
